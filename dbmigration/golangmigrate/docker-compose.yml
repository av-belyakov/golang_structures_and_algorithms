services:
  migrate:
    container_name: golang-migrate
    build: golang-migrate
    networks:
      - migrate-network
    volumes:
      - $PWD/golang-migrate/migration.sh:/opt/golang-migrate/migration.sh:rw
      - $PWD/golang-migrate/postgres/migrations:/opt/golang-migrate/postgres/migrations:rw
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: unless-stopped
    networks:
      - migrate-network
    env_file:
      - .postgres-env
    ports:
      - 5432:5432
    volumes:
      - $PWD/postgres-data:/var/lib/postgresql/data

networks:
  migrate-network:
    driver: bridge
